{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content|safe }}
    <div>
        <form action="{% url 'edit' %}" method="get">
            {% csrf_token %}
            <input type="hidden" name="edit_title" value="{{ title }}">
            <input type="submit" value="Edit this page">
        </form>
    </div>
{% endblock %}
