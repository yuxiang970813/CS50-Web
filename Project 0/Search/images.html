<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/google_icon.png" type="image/icon">
    <link rel="stylesheet" href="styles.css">
    <title>Google Images</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class="navagation">
        <a href="index.html">Index</a>
    </div>
    <!-- LOGO -->
    <div class="logo_row">
        <div class="logo_column">
            <img class="logo" alt="Google" width="272" height="92" src="img/google_logo.png">
            <span class="image_word">images</span>
        </div>
    </div>
    <!-- SEARCH BAR -->
    <div class="search_row">
        <div class="search_column">
            <form action="https://google.com/search">
                <!-- BAR -->
                <div class="search_bar">
                    <!-- ICON -->
                    <div class="bar_icon">
                        <img class="search_icon" height="20px" width="20px" src="img/search_icon.png">
                    </div>
                    <input type="text" class="search_input" title="Search" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <!-- BUTTON -->
                <div class="button_area">
                    <input type="submit" class="search_button" value="Google Search">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
